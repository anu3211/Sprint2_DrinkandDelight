<form #getForm ="ngForm"  (ngSubmit)="getForm.valid &&   getById(getForm)">
    <table>
        <tr>
            <td>
                OrderId
            </td>
            <td>
                <input type="text" name="id" ngModel #idCtrl=ngModel required >
                <div *ngIf="idCtrl.invalid && (idCtrl.dirty || idCtrl.touched)" class="myerror">
                    <div *ngIf="idCtrl.invalid == true">
                        <div *ngIf="idCtrl.errors.required">
                            OrderId is required.
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    <button class="btn btn-lg btn-primary" type="submit">Find Stock</button>
    </table>
</form>

<div *ngIf="order!==null">
    <h4>Details of OrderId {{order.orderId}}</h4>
    <h2>Name : {{order.name}}</h2>
    <h2>Order Date: {{order.dateOfOrder| date:'yyyy-MM-dd'}}</h2>
    <h2>Total Price: {{order.totalPrice}}</h2>
</div>
